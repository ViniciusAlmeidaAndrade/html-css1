<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <h1>Tags em Html</h1>
   <p>Em Html, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="use a tag <h1>">Titulos</li></abbr>
    <li><abbr title="use a tag <img>">Imagens</li></abbr>
    <li><abbr title="use a tag <abbr>">Abreviações</li></abbr>
    <li><abbr title="use a tag <code>">Códigos-fonte</li></abbr>
    <li><abbr title="use a tag <ol>">Listas numeradas</li></abbr>
    <li><abbr title="use a tag <ul>">Listas com demarcadores</li></abbr>

</ul>
</body>
</html>
