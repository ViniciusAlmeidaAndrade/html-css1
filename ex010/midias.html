<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente ese site em vários dispositivis diferentes ou simplesmente aumente e diminua o tamanho do navegor.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens_010/img_P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens_010/img_M.png" type="image/png">
        <img src="imagens_010/img_G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzíndo áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio src="audios/audio_youtube.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/audio_youtube.mp3" type="audio/mpeg">
        <source src="audios/audio_youtube.ogg" type="audio/ogg">
        <source src="audios/audio_youtube.mp3" type="audio/wav">
        <p>Seu navegador infelismente não consegue reproduzir audio. <a href="audios/audio_youtube.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--Compativel com os formatos MP3, WAV, OGG-->>
    <!--preload
    none: Não vai carregar nada
    
    metadata: Vai carregando conforme o usuario vai escutando
    -->
</body>
</html>
